<html>
<title>Enquiry form</title>
<body>
<fieldset>
<legend align="center"><font size="7" color="black" face="timesnewroman">ENQUIRY FORM</legend>
<form action="form 2.html" method="get">
<font size="20" color="red" face="arrial">
<Marquee direction="right" behaviour="scroll">
Welcome to Enquiry Form
</marquee></font>
<table align="center">
<tr>
<th><font size="5" color="black" face="timesnewroman">Name:</font></th>
<td><font size="5" color="black" face="timesnewroman"><input type="text"></font></td>
</tr>
<tr></tr>
<tr>
<th><font size="5" color="black" face="timesnewroman">Course:</font></th>
<td><font size="5" color="black" face="timesnewroman"><input type="checkbox">C</font></td>
<td><font size="5" color="black" face="timesnewroman"><input type="checkbox">C++</font></td>
<td><font size="5" color="black" face="timesnewroman"><input type="checkbox">Java</font></td>
</tr>
<tr></tr>
<tr>
<th><font size="5" color="black" face="timesnewroman">Track:</font></th>
<td><font size="5" color="black" face="timesnewroman"><input type="radio">On</font></td>
<td><font size="5" color="black" face="timesnewroman"><input type="radio">Off</font></td>
</tr>
<tr></tr>
<tr>
<th><font size="5" color="black" face="timesnewroman">Timing:</font></th>
<td><select>
<option><font size="5" color="black" face="timesnewroman">Morning(9 AM-12 PM)</font></option>
<option><font size="5" color="black" face="timesnewroman">Evening(2 PM-5 PM)</font></option>
</select></td>
</tr>
<tr></tr>
<tr>
<th><font size="5" color="black" face="timesnewroman">Comments:</font><br></th>
<td><font size="5" color="black" face="timesnewroman"><textarea  rows="5" cols="20"></textarea></font></td>
</tr>
<br>
</br>
<tr>
<td align="right"><input type="Submit" value="Submit"></td>
<td align="center"><input type="Submit" value="Cancel"></td>
</tr>
</table>
</form>
</fieldset>
</body>
</html>
