<html>
<title>color</title>
<script>
function my(color)
{
document.getElementById("demo").style.backgroundcolor=color;
}
</script>
<button type="button" onclick="my('blue')" id="demo">blue</button>
<button type="button" onclick="my('green')" id="demo">green</button>
<body id="demo" bgcolor="red">
</body>
</html>
