<html>
<title>form filling</title>
<body>
<form align="center">
<br>
First name:
<input type="text" name="First name">
<br><br>
Last name:
<input type="text" name="Last name">
<br><br>
Gender:
<br>
<input type="radio" name="gender" value="male">Male<br>
<input type="radio" name="gender" value="female">Female<br>
<br>
Games:
<br>
<input type="checkbox" name="games" value="hockey">Hockey<br>
<input type="checkbox" name="games" value="cricket">Cricket<br>
<input type="checkbox" name="games" value="football">Football<br>
<input type="checkbox" name="games" value="badminton">Badminton<br>
<br>   
<input type="submit" value="Submit">
<input type="submit" value="cancel">
<br>
</form> 
</body>
</html>
